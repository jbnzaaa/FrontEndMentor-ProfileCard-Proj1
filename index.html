<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <section class="section">
    
    <div class="card">

      <div class="top">
        <img class="background" src="images/bg-pattern-card.svg" alt="">
      </div>
  
      <div class="middle">
        <img class="profile" src="images/image-victor.jpg" alt="">
        <div class="info">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>
      </div>
  
      <div class="bottom">
        <div class="subs">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="subs">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="subs">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
  
    </div>
    
  </section>

</body>
</html>
